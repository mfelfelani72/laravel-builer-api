services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_builer_api_app
    volumes:
      - ./src:/var/www/html
    networks:
      - network

  webserver:
    image: nginx:alpine
    container_name: laravel_builer_api_webserver
    ports:
      - "8000:8000"
    volumes:
      - ./src:/var/www/html
      - ./dockerFiles/nginx/app.conf:/etc/nginx/conf.d/app.conf
    depends_on:
      - app
    networks:
      - network

  db:
    image: mysql:5.7
    container_name: laravel_builer_api_db
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: laravel-builer-api
      MYSQL_USER: laravel_builer_api
      MYSQL_PASSWORD: "sharpmohammad"
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./dockerFiles/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - network
    command: [
        "mysqld",
        "--init-file=/docker-entrypoint-initdb.d/init.sql"
    ]

volumes:
  dbdata:

networks:
  network:
    driver: bridge
