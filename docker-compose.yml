services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_network

  webserver:
    image: nginx:alpine
    container_name: laravel_webserver
    ports:
      - "8000:8000"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel_network

  db:
    image: mysql:5.7
    container_name: laravel_db
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: laravel-builer-api
      MYSQL_USER: mohammad23
      MYSQL_PASSWORD: "12345"
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - laravel_network
    command: [
        "mysqld",
        "--init-file=/docker-entrypoint-initdb.d/init.sql"
    ]

volumes:
  dbdata:

networks:
  laravel_network:
    driver: bridge
